<div class="wrapper">
  <div class="page-header clear-filter" filter-color="orange">
      <div class="page-header-image rellax-header" data-rellax-speed="-7" style="background-image: url('assets/img/header.jpg');">

      </div>
      <div class="content">
        <div class="space"></div>
        <div class="space-50"></div>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                  <img [routerLink]="['/twitter', this.selectedLanguage]" src="assets/img/twitter.png" alt="Image" class="img-raised">
                  <div class="footer text-center">
                    <a [routerLink]="['/twitter', this.selectedLanguage]" class="btn btn-simple btn-primary btn-round" >
                      {{'MENU.TWITTER' | translate}}</a>
                  </div>
                </div>
                <div class="col">
                  <img [routerLink]="['/instagram', this.selectedLanguage]" src="assets/img/instagram.png" alt="Image" class="img-raised">
                  <div class="footer text-center">
                    <a [routerLink]="['/instagram', this.selectedLanguage]" class="btn btn-simple btn-primary btn-round" >
                      {{'MENU.INSTAGRAM' | translate}}</a>
                  </div>
                </div>
            </div>
        </div>
      </div>
</div>
