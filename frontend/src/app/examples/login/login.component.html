
<div class="page-header" filter-color="blue">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="">
                    <div class="header header-primary text-center">
                      <h1>Login</h1>
<!--                        <div class="logo-container">-->
<!--                            <img src="assets/img/now-logo.png" alt="">-->
<!--                        </div>-->
                    </div>
                    <div class="content">

                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                          <input id="username" class="form-control" type="text" placeholder="Name..." (focus)="focus=true" (blur)="focus=false" >
                      </div>

                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                        </div>
                          <input id="passwd" placeholder="Password..." type="password" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>
                    </div>
                    <div class="footer text-center">
                        <a class="btn btn-primary btn-round btn-lg btn-block" (click)="ngOnInit()">
                          Acceder
                        </a>

                        <div *ngFor="let alert of alerts">
                          <ngb-alert [type]="alert.type"  [dismissible]="false" >
                              <div class="container">
                                  <div class="alert-wrapper">
                                      <button type="button" name="button" class="close" (click)="closeAlert(alert)">
                                        <span aria-hidden="true">
                                            <i class="now-ui-icons ui-1_simple-remove"></i>
                                        </span>
                                      </button>
                                      <div class="message">
                                          <ng-container *ngIf="alert.icon">
                                            <div class="alert-icon">
                                                <i class="now-ui-icons {{alert.icon}}"></i>
                                            </div>
                                          </ng-container>
                                          <strong>{{alert.strong}} </strong>{{ alert.message }}
                                      </div>
                                  </div>
                              </div>
                          </ngb-alert>
                      </div>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a href="/examples/register" class="link">Crear cuenta</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
