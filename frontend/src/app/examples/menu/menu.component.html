<div class="wrapper">
  <div class="page-header clear-filter" filter-color="orange">
      <div class="page-header-image rellax-header" data-rellax-speed="-7" style="background-image: url('assets/img/header.jpg');">

      </div>
      <div class="content">
        <div class="space"></div>
        <div class="space-50"></div>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                  <img src="assets/img/twitter.png" alt="Image" class="img-raised">
                  <div class="footer text-center">
                    <a [routerLink]="['/examples/twitter']" class="btn btn-simple btn-primary btn-round">Analizar Twitter</a>
                  </div>
                </div>
                <div class="col">
                  <img src="assets/img/instagram.png" alt="Image" class="img-raised">
                  <div class="footer text-center">
                    <a [routerLink]="['/examples/instagram']" class="btn btn-simple btn-primary btn-round">Analizar Instagram</a>
                  </div>
                </div>
            </div>
        </div>
      </div>
</div>
