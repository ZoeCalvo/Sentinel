
<style>
  div { text-align: center;}
</style>

<div class="page-header " filter-color="blue">
  <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
  <br>
  <br>
  <br>
  <br>
  <div class="title"><h1>An√°lisis en twitter</h1></div>
  <div class="content-center">

    <div class="container">
      <div class="row">
        <div class="col-md-7">

          <div class="form-group" [ngClass]="{'input-group-focus':focus===true}">
            <input #id type="text" class="form-control" placeholder="Id..." (focus)="focus=true" (blur)="focus=false" >
          </div>
        </div>
      </div>

      <div class="row">
          <div class="col-md-7">
            <div class="datepicker-container">
              <div class="form-group">
                <input #since_date class="form-control datetimepicker" placeholder="Desde..."
                     name="dp1" [(ngModel)]="model1" ngbDatepicker #d1="ngbDatepicker" (click)="d1.toggle()" data-color="orange">
              </div>
            </div>
            <div class="datepicker-container">
              <div class="form-group">
                <input #until_date class="form-control datetimepicker" placeholder="Hasta..."
                     name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" data-color="orange">
              </div>
            </div>
          </div>
      </div>
      <div class="col-md-12">
          <div class="footer text-center">
            <div class="col-md-6">
              <a [routerLink]="['/examples/dashboard', id.value, since_date.value, until_date.value, is_tw]" class="btn btn-primary btn-round btn-block " (click)="ngOnInit(); id.value=''; since_date.value='';
              until_date.value=''">Analizar</a>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
